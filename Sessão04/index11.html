<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão 04 - aula 11</title>
</head>
<body>
    <h1>Sessão 04 - aula 11</h1>
    <script>
        // Intervalos e timeout

        function escrever(){
            console.log("geek university");
        }

        // intervalo
        setInterval(escrever(), 1000); // 1000 milisegundos = 1 ssegundo
        
        // Timeout (tempo esgotado) delay - atrasos
        setTimeout(escrever, 3000) // 3 segundos
    </script>
</body>
</html>
