<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão 04 - aula 04</title>
</head>
<body>
    <h1>Sessão 04 - aula 04</h1>
    <script>
        num1 = 18
      // incremento
      //num1 = num1 + 8;
      num1 += 8;
      console.log(num1);

      console.log(num1++); // imprime a varialvel e depois incrementa
      console.log(num1--); // imprime a varialvel e depois decrementa
      console.log(++num1); // incrementa, depois imprime
      console.log(--num1); // decrementa, depois imprime
      console.log(num1);

    </script>
</body>
</html>
