<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sessão 04 - aula 09</title>
</head>
<body>
    <h1>Sessão 04 - aula 09</h1>
    <script>

        //Operador unario e operação ternaria
        // unario
        var idade = 25;
        idade++; // operação unária
        console.log(idade);

        //ternario
        var sexo = "m"

        if(sexo === "m"){
            console.log("masculino")
        }else{
            console.log("feminino")
        }

        // Operador ternario
        console.log(sexo === "m" ? "masculino" : "feminino");

    </script>
</body>
</html>
